<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper-box">
    <h1 class="title">Weather of your city today</h1>
    <form class="city-input">
      <input type="text" id="your-city" placeholder="Your city">
      <input type="submit" value="submit">
    </form>
  </div>

  <div class="popup">
    <div class="search-result">
      <div id="close-result">x</div>
      <h1 id="city-name-result">Placeholder City</h1>
      <p id="main-weather">Placeholder main weather</p>
      <p id="temperature">Placeholder temperature</p>
      <p id="wind-speed">Placeholder wind speed</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
